{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<link href="{{ url_for('static', filename='history.css') }}", rel="stylesheet"/>
<table>
    <thead>
        <th>SYMBOL</th>
        <th>SHARES</th>
        <th>PRICE</th>
        <th>TRANSACTED</th>
    </thead>
    <tbody>
        {% for stock in stocks %}
            <tr>
                <td>{{ stock.symbol }}</td>
                <td>{{ stock.shares }}</td>
                <td>{{ stock.price }}</td>
                <td>{{ stock.transacted }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
